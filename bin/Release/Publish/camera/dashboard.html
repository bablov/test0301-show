    dataType: 'json',

        var res = JSON.parse(data);

        $("#man").html(res.menCount);
        $("#child").html(res.childrenCount);

            tooltip: {

            legend: {

                x: 'left',
                data: ['男', '女', '儿童', '首次来访', '再次来访', '多次来访', '恶意来访', '拜访过其他门店'],
                bottom: '2px',
            },
            series: [{
                name: '自然属性',
                type: 'pie',
                selectedMode: 'single',
                radius: [0, '30%'],
                center: ['50%', '30%'],
                label: {
                    normal: {
                        show: false,
                        position: 'inner'
                    }
                },
                
                data: [{
                    value: res.childrenCount,
                    name: '儿童'
                }, {
                    value: res.femalesCount,
                    name: '女'
                }, {
                    value: res.menCount,
                    name: '男'
                }]
            }, {
                name: '拜访属性',
                type: 'pie',
                radius: ['40%', '55%'],
                center: ['50%', '30%'],
                label: {
                    normal: {
                        show: false,
                        position: 'inner'
                    }
                },

                data: [{
                    value: res.firstTimeCount,
                    name: '首次来访'
                }, {

        };

        // 使用刚指定的配置项和数据显示图表。
